<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Statistics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header style="padding: 2px;">
      <ion-item>
        <ion-label>Select Year</ion-label>
        <ion-select
          [(ngModel)]="year"
          class="myYearSelect"
          placeholder="Year"
          (ionChange)="monthlyStat()"
          name="year"
        >
          <ion-option *ngFor="let item of yearlist" value="{{item}}"
            >{{ item }}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-card-header>
  </ion-card>
  <div class="clearfix"></div>
  <ion-card>
    <ion-card-header>
      Transaction by Month
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <br />
  <ion-card>
    <ion-card-header>
      Transaction by Category
    </ion-card-header>

    <ion-card-content>
      <canvas #barCanvasCat></canvas>
    </ion-card-content>
  </ion-card>
  <br />
  <ion-card>
    <ion-card-header>
      Saving by Category
    </ion-card-header>

    <ion-card-content>
      <canvas #barCanvasCatSaving></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
