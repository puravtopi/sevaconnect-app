<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="booking-form card round" margin>
      <div class="border-bottom" padding>
        <!--choose guest-->
        <ion-grid class="filters" no-padding margin-top>
          <ion-row style="margin-top: 10px">
            <ion-col col-6 text-wrap style="text-align: center">
              <label style="margin-bottom: 10px;font-size: 2.1rem;color:#666"
                >{{ savingData.purchaseamt | currency:'USD':true }}</label
              >

              <p class="pstyle">Purchased</p>
            </ion-col>
            <ion-col col-6 text-wrap style="text-align: center">
              <label style="margin-bottom: 10px;font-size: 2.1rem;color:#666"
                >{{ savingData.savingamt | currency:'USD':true }}</label
              >

              <p class="pstyle">Saving</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

    <ion-item *ngFor="let item of transactionData">
      <ion-avatar item-start>
        <img
          src="http://sevasocial.org/Admin/upload_images/{{item!=null ?item.str_img:''}}"
          alt=""
        />
      </ion-avatar>
      <p tappable (click)="viewDetail(item.int_offer_id)">
        <strong> {{ item.str_offer_name }}</strong>
      </p>
      <p>{{ item.date_trans_date| date: 'MM/dd/yyyy' }}</p>
      <p>
        <strong>Purchase :</strong>{{ item.dec_puchase_amt| currency:'USD':true
        }}
      </p>
      <p>
        <strong>Saving :</strong>{{ item.dec_total_saving| currency:'USD':true
        }}
      </p>
      <hr />
    </ion-item>
  </ion-list>
</ion-content>
