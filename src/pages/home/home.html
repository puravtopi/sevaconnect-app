<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="animated fadeIn common-bg">

  <ion-list>
    <ion-item>


      <ion-row>
        <ion-col col-6 text-wrap>

          <label style="margin-bottom: 10px;font-size: 2.1rem">{{ savingData.purchaseamt | currency:'USD':true }}</label>
          <br>
          <p class="pstyle">Purchased</p>

        </ion-col>
        <ion-col col-6 text-wrap>

          <label style="margin-bottom: 10px;font-size: 2.1rem">{{ savingData.savingamt | currency:'USD':true }}</label>
          <br>
          <p class="pstyle">Saving</p>

        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col col-12>
          <button ion-button tappable full color="primary" (click)="viewHistory()">View History</button>

         
        </ion-col>
      </ion-row>




    </ion-item>
  </ion-list>

  <!--<ion-list>
  <ion-item>-->
  <ion-grid text-center>

    <ion-row>
      <ion-col col-4 text-wrap (click)="changeSubCategory(9)">

        <ion-icon ios="ios-car" md="md-car" class="iconstyle primary-font-color"></ion-icon>
        <br>
        <p class="pstyle">Automotive</p>

      </ion-col>
      <ion-col col-4 text-wrap (click)="changeSubCategory(10)">
        <ion-icon ios="ios-briefcase" md="md-briefcase" class="iconstyle" primary></ion-icon>
        <br>
        <p class="pstyle">Activities</p>
      </ion-col>
      <ion-col col-4 text-wrap (click)="changeSubCategory(11)">
        <ion-icon ios="ios-woman" md="md-woman" class="iconstyle secondary-font-color"></ion-icon>
        <br>
        <p class="pstyle">Beauty and Spa</p>
      </ion-col>
      <ion-col col-4 text-wrap (click)="changeSubCategory(12)">
        <ion-icon ios="ios-restaurant" md="md-restaurant" class="iconstyle secondary-font-color"></ion-icon>
        <br>
        <p class="pstyle">Food and Drink</p>
      </ion-col>
      <ion-col col-4 text-wrap (click)="changeSubCategory(13)">
        <ion-icon ios="ios-construct" md="md-construct" class="iconstyle primary-font-color"></ion-icon>
        <br>
        <p class="pstyle">Gadgets</p>
      </ion-col>
      <ion-col col-4 text-wrap (click)="changeSubCategory(14)">
        <ion-icon ios="ios-pulse" md="md-pulse" class="iconstyle"></ion-icon>
        <br>
        <p class="pstyle">Health and Wellness</p>
      </ion-col>
      <ion-col col-4 text-wrap (click)="changeSubCategory(15)">
        <ion-icon ios="ios-home" md="md-home" class="iconstyle"></ion-icon>
        <br>
        <p class="pstyle">Home Improvement</p>
      </ion-col>
      <ion-col col-4 text-wrap (click)="changeSubCategory(16)">
        <ion-icon ios="ios-build" md="md-build" class="iconstyle secondary-font-color"></ion-icon>
        <br>
        <p class="pstyle">Services</p>
      </ion-col>
      <ion-col col-4 text-wrap (click)="changeSubCategory(17)">
        <ion-icon ios="ios-boat" md="md-boat" class="iconstyle primary-font-color"></ion-icon>
        <br>
        <p class="pstyle">Travel</p>
      </ion-col>

    </ion-row>



  </ion-grid>
  <!--</ion-item>
</ion-list>-->



</ion-content>
