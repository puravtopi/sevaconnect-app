<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Item Labels -->
  <ion-item class="bottonBorder">
    <ion-label color="dark" stacked>Name :</ion-label>
    <ion-input
      name="name"
      [(ngModel)]="profileData.name"
      style="color: black;"
      required
    ></ion-input>
  </ion-item>
  <ion-item class="bottonBorder">
    <ion-label color="dark" stacked>Corp Name :</ion-label>
    <ion-input
      name="crop_name"
      [(ngModel)]="profileData.crop_name"
      style="color: black;"
      required
    ></ion-input>
  </ion-item>
  <ion-item class="bottonBorder">
    <ion-label color="dark" stacked>Address :</ion-label>
    <ion-input
      name="address"
      [(ngModel)]="profileData.address"
      style="color: black;"
      required
    ></ion-input>
  </ion-item>
  <ion-item class="bottonBorder">
    <ion-label color="dark" stacked>City :</ion-label>

    <ion-select [(ngModel)]="profileData.cityid" style="color: black;">
      <ion-option *ngFor="let city of cityData" value="{{city.int_city_id}}"
        >{{ city.str_city_name }}
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-item class="bottonBorder">
    <ion-label color="dark" stacked>State :</ion-label>
    <ion-select
      (ionChange)="onChange()"
      [(ngModel)]="profileData.stateid"
      style="color: black;"
    >
      <ion-option *ngFor="let state of stateData" value="{{state.int_state_id}}"
        >{{ state.str_state_name }}
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-item class="bottonBorder">
    <ion-label color="dark" stacked>Zip :</ion-label>
    <ion-input
      name="zip"
      [(ngModel)]="profileData.zip"
      style="color: black;"
      required
    ></ion-input>
  </ion-item>
  <div>
    <button
      ion-button
      icon-start
      block
      color="dark"
      tappable
      (click)="update()"
    >
      Update
    </button>
  </div>
</ion-content>
