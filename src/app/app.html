<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <div class="user-avatar">
              <img
                src="http://sevasocial.org/Admin/member_logo/{{
                  userImg != null ? userImg : ''
                }}"
              />
            </div>
          </ion-col>
          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin bold text-white">
              {{ userData != null ? userFullName : "Guest" }}
            </h2>
            <span ion-text color="light">{{ userType }}</span>

            <div
              color="light"
              style="margin-top: 10px;"
              *ngIf="userTypeId==='3'"
            >
              Pin : {{ pinCode }}
            </div>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data">
          <ion-col no-padding class="column">
            <button
              ion-button
              icon-left
              small
              full
              color="light"
              menuClose
              (click)="logout()"
            >
              <ion-icon name="power"></ion-icon>
              Log Out
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">
    <ion-list class="user-list">
      <button
        ion-item
        menuClose
        class="text-1x"
        *ngFor="let menuItem of appMenuItems"
        (click)="openPage(menuItem)"
      >
        <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon>
        <span ion-text color="primary">{{ menuItem.title }}</span>
      </button>
    </ion-list>
    <div style="position: fixed;bottom: 10px;width: 100%;text-align: center;">
      Ver 1.0.0
    </div>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
